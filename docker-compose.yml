version: "3.8"

services:
    postgres:
        image: postgres:15
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: meu_banco
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    app1:
        build: ./app
        container_name: app1
        environment:
            PORT: 3001
        expose:
            - "3001"
        depends_on:
            - postgres

    app2:
        build: ./app
        container_name: app2
        environment:
            PORT: 3002
        expose:
            - "3002"
        depends_on:
            - postgres

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app1
            - app2

volumes:
    pgdata:
